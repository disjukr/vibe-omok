cluster: default
actors:
  omok_game:
    build: npm install
    executable: npx tsx src/server.ts
    env:
      NODE_ENV: production
    runtime: node20
    memory: 512
    cpu: 0.5
    network:
      ports:
        http:
          port: 8080
          routing:
            guard: {}
            host: omok-game
